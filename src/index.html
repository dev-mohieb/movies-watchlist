<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="/images/thumbnail.png" />
    <!-- Title & Favicon -->
    <title>Movies | Mohieb</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpeg">
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/fe6bf42745.js"
      crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet" />
    <!-- CSS and JS -->
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="/index.js" type="module" defer></script>
  </head>
  <body class="min-w-[400px] bg-white font-inter dark:bg-main-dark">
    <header
      class="relative flex h-[210px] items-center justify-between bg-header-s bg-cover bg-center bg-no-repeat text-white md:bg-header-m lg:bg-header-l">
      <button
        id="toggle"
        class="absolute right-1 top-1 h-[36px] w-[40px] rounded-md bg-main-dark/50">
        <i class="fa-solid text-yellow-500"></i>
      </button>
      <section
        class="container mx-auto flex h-auto w-full items-center justify-between px-2 sm:px-6 md:px-10 lg:px-20 xl:px-28">
        <h1 class="text-4xl font-extrabold sm:text-[42px] md:text-5xl">
          Find your film
        </h1>
        <a
          class="cursor-default text-sm font-bold md:cursor-pointer md:text-base lg:text-lg"
          href="watchlist.html"
          >Watchlist</a
        >
      </section>
      <form
        id="search-form"
        action=""
        class="absolute -bottom-4 flex w-full justify-center">
        <section
          class="flex overflow-hidden rounded-md shadow-sm shadow-gray-400 dark:shadow-none">
          <article
            class="bg-white py-[6px] pl-4 outline-none dark:bg-accent-dark">
            <i
              class="fa-solid fa-magnifying-glass text-gray-500 dark:text-gray-300 md:text-base"></i>
            <input
              class="mr-[6px] h-full rounded-md bg-transparent px-2 text-sm font-medium text-gray-700 outline-none selection:bg-sky-400/70 placeholder:text-gray-500 autofill:bg-sky-300 dark:text-white dark:outline-none dark:selection:bg-gray-500 dark:placeholder:text-[#A5A5A5] dark:autofill:bg-gray-400 md:text-base"
              type="text"
              name="search"
              id="search"
              placeholder="Search for a movie"
              required />
          </article>
          <button
            class="cursor-default border-l border-gray-300 bg-slate-100 px-8 font-medium text-gray-700 transition-all hover:bg-slate-200 active:scale-95 disabled:cursor-not-allowed disabled:bg-gray-300 dark:border-none dark:bg-[#4B4B4B] dark:text-white md:cursor-pointer"
            type="submit"
            id="search-btn">
            Search
          </button>
        </section>
      </form>
    </header>
    <main
      class="mx-auto flex h-[75vh] max-w-[1280px] flex-wrap items-center space-y-4 pb-4 pt-8">
      <!-- Start exploring  -->
      <article
        id="start-exploring"
        class="m-auto text-center text-lg text-accent dark:text-accent-dark md:text-xl lg:text-2xl">
        <i class="fa-solid fa-film text-6xl md:text-7xl lg:text-8xl"></i>
        <p class="font-bold">Start Exploring</p>
      </article>
      <!-- Movie Card -->
    </main>
  </body>
</html>
