<!DOCTYPE html>
<html
  lang="en"
  class=""
>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Title & Favicon -->
    <title>Movies Watchlist | Mohieb</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/fe6bf42745.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS and JS -->
    <link
      rel="stylesheet"
      href="/dist/output.css"
    />
    <script
      src="index.js"
      type="module"
      defer
    ></script>
  </head>
  <body class="min-w-[380px] bg-white font-inter dark:bg-main-dark">
    <header
      class="relative flex h-[210px] items-center justify-between bg-header-s bg-cover bg-center bg-no-repeat text-white md:bg-header-m lg:bg-header-l"
    >
      <section
        class="container mx-auto flex h-auto w-full items-center justify-between px-2 sm:px-6 md:px-10 lg:px-20 xl:px-28"
      >
        <h1 class="text-4xl font-extrabold sm:text-[42px] md:text-5xl">
          Find your film
        </h1>
        <a
          class="cursor-default text-sm font-bold md:cursor-pointer md:text-base lg:text-lg"
          href="watchlist.html"
          >Watchlist</a
        >
      </section>

      <form
        action=""
        class="absolute -bottom-4 flex w-full justify-center"
      >
        <section
          class="flex overflow-hidden rounded-md shadow-sm shadow-gray-400 dark:shadow-none"
        >
          <article class="bg-white py-[6px] pl-4 dark:bg-accent-dark">
            <i
              class="fa-solid fa-magnifying-glass text-gray-500 dark:text-gray-300 md:text-base"
            ></i>
            <input
              class="mr-[6px] h-full rounded-md bg-transparent px-2 text-sm font-medium text-gray-700 outline-none selection:bg-sky-400/70 placeholder:text-gray-500 autofill:bg-sky-300 dark:text-white dark:selection:bg-gray-500 dark:placeholder:text-[#A5A5A5] dark:autofill:bg-gray-400 md:text-base"
              type="text"
              name="search"
              id="search"
              placeholder="Search for a movie"
              required
            />
          </article>
          <button
            class="cursor-default border-l border-gray-300 bg-slate-100 px-8 font-medium text-gray-700 dark:border-none dark:bg-[#4B4B4B] dark:text-white md:cursor-pointer"
            type="submit"
          >
            Search
          </button>
        </section>
      </form>
    </header>
    <main
      class="flex h-screen flex-col items-center px-2 py-12 sm:px-6 md:px-10 lg:px-20 xl:px-28"
    >
      <!-- Start exploring -->
      <article
        class="hidden text-center text-lg text-accent dark:text-accent-dark md:text-xl lg:text-2xl"
      >
        <i class="fa-solid fa-film text-6xl md:text-7xl lg:text-8xl"></i>
        <p class="font-bold">Start Exploring</p>
      </article>
      <!-- Movie Card -->
      <section
        class="flex h-[182px] items-center gap-6 border-b border-[#E5E7EB] pb-8 text-subtitles dark:border-[#2C2C2C] dark:text-white sm:h-[202px] md:h-[222px] lg:h-[242px]"
      >
        <img
          class="h-full w-[105px] rounded object-cover sm:w-[125px] md:w-[145px] lg:w-[160px]"
          src="/src/images/header-s.jpg"
          width="100"
          height="150"
          alt=""
        />
        <!-- Movie info -->
        <section class="h-full space-y-1 sm:pt-2">
          <!-- Title -->
          <article class="flex items-center text-xs sm:text-sm md:text-base">
            <h2
              class="text-lg font-medium text-black dark:text-white sm:text-xl md:text-2xl"
            >
              Blade Runner
            </h2>
            <i class="fa-solid fa-star ml-2 text-star"></i>
            <p class="ml-1">8.1</p>
          </article>
          <!-- Genre + Add to watchlist -->
          <article class="flex items-center gap-3 text-xs sm:gap-5 sm:text-sm">
            <p class="">117 min</p>
            <p class="">Action, Drama, Mystery</p>
            <button
              class="flex cursor-default items-center gap-[6px] text-sm md:cursor-pointer"
            >
              <i class="fa-solid fa-circle-plus text-lg"></i>
              Watchlist
            </button>
          </article>
          <!-- Description -->
          <p class="max-w-[400px] text-sm text-desc dark:text-desc-dark">
            A blade runner must pursue and terminate four replicants who stole a
            ship in space, and have returned to Earth to find their creator.
          </p>
        </section>
      </section>
    </main>
  </body>
</html>
